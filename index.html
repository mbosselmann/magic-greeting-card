<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Magic Greeting Card</title>
  </head>
  <body>
    <main class="card">
      <section class="front">
        <h1 class="headline">Grüße aus Hamburg</h1>
        <img
          class="postcardimage"
          src="./images/hamburg.jpg"
          alt="magic greeting image"
        />
        <canvas></canvas>
      </section>
      <section class="back">
        <h2 class="title">Lieber Felix,</h2>
        <p>
          wundersame Grüße aus Hamburg! Die Speicherstadt bei Nacht ist
          fanstastisch. Das solltest du gesehen haben!
        </p>
        <p>
          Möge auch dein Urlaub genau das sein, was du brauchst – eine perfekte
          Mischung aus Entspannung, Abenteuer und Glücksmomenten.
        </p>
        <p>
          Alles Liebe, <br />
          Mareike
        </p>
      </section>
    </main>
  </body>
</html>
